{% extends 'home/base.html' %}
{% load static %}

{% block title %}Contact Us - Foodista{% endblock %}

{% block content %}
    <section class="contact-section">
        <div class="container">
            <h2 class="contact-title">Contact Us</h2>
            <form method="POST" action="" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" name="mobile" id="mobile" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message/Feedback</label>
                    <textarea name="message" id="message" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </section>

    <style>
        body {
            background: url("{% static 'images/pizza.jpg' %}") no-repeat center center/cover;
        }
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            color: white;
            max-width: 500px;
            width: 500px;
        }
        .contact-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn-warning {
            width: 100%;
            font-weight: bold;
        }
    </style>
{% endblock %}
