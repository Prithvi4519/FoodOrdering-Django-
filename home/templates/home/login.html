{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodista</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background */
        body {
            background: url("{% static 'images/pizza.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }

        /* Welcome Animation */
        .welcome-text {
            text-align: center;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-text .line-1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ffde59, #ff914d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-in-out;
        }

        .welcome-text .line-2 {
            font-size: 4rem;
            font-weight: bold;

            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Containers */
        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: #f39c12;
        }

        .form-container input {
            margin-bottom: 15px;
        }

        .btn-action {
            width: 100%;
            background: #f39c12;
            color: white;
            font-weight: bold;
        }

        .btn-action:hover {
            background: #e67e22;
        }

        /* Form Layout */
        .form-wrapper {
            display: flex;
            gap: 30px;
        }

        /* Messages */
        .alert-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
        }
    </style>
</head>
<body>

    <!-- Welcome Text -->
    <div class="welcome-text">
        <div class="line-1">Welcome to</div>
        <div class="line-2">Foodista!</div>
    </div>

    <!-- Messages -->
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Login & Register Forms -->
    <div class="container-box">
        <div class="form-wrapper">

            <!-- Login Form -->
            <div class="form-container">
                <h3>Login</h3>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-warning btn-action mt-2">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-container">
                <h3>Register</h3>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                    <input type="text" class="form-control" name="mobile" placeholder="Phone Number" required>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-warning btn-action mt-2">Register</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
